auto:
  # Groceries & Food
  - match: contains
    pattern: "INSTACART"
    category_id: groceries
    merchant_name: Instacart

  # Coffee
  - match: contains
    pattern: "STARBUCKS"
    category_id: coffee-d
    merchant_name: Starbucks

  - match: contains
    pattern: "PEETS COFFEE"
    category_id: coffee-d
    merchant_name: Peet's Coffee

  # Meal Delivery
  - match: contains
    pattern: "DOORDASH"
    category_id: meal-delivery
    merchant_name: DoorDash

  # Streaming
  - match: contains
    pattern: "Netflix.com"
    category_id: netflix
    merchant_name: Netflix

  - match: contains
    pattern: "Spotify"
    category_id: music-d
    merchant_name: Spotify

  # Mortgage
  - match: contains
    pattern: "WF HOME MTG"
    category_id: mortgage
    merchant_name: WF Home Mortgage

  # Income
  - match: exact
    pattern: "INTEREST PAYMENT"
    category_id: interest
    is_income: true

  - match: contains
    pattern: "PAYROLL"
    category_id: earnings
    is_income: true
    merchant_name: Employer Payroll

  - match: contains
    pattern: "Cashback"
    category_id: cashback
    is_income: true

  # Insurance
  - match: contains
    pattern: "GEICO"
    category_id: car-insurance
    merchant_name: GEICO

  # Utilities
  - match: contains
    pattern: "PGANDE"
    category_id: gas-electric
    merchant_name: PG&E

  - match: contains
    pattern: "PG&E"
    category_id: gas-electric
    merchant_name: PG&E

  # Pet
  - match: contains
    pattern: "CHEWY.COM"
    category_id: pet-supplies
    merchant_name: Chewy

  # Business SaaS
  - match: contains
    pattern: "ANTHROPIC"
    category_id: biz-saas
    merchant_name: Anthropic

  - match: contains
    pattern: "GITHUB"
    category_id: biz-saas
    merchant_name: GitHub

  - match: contains
    pattern: "DIGITALOCEAN"
    category_id: biz-infrastructure
    merchant_name: DigitalOcean

  # Auto
  - match: contains
    pattern: "SHELL OIL"
    category_id: auto-fuel
    merchant_name: Shell

  # Medical
  - match: contains
    pattern: "KAISER"
    category_id: medical
    merchant_name: Kaiser

  # Rideshare
  - match: exact
    pattern: "Lyft"
    category_id: weekend-lyft
    merchant_name: Lyft

  # Vet
  - match: contains
    pattern: "Generic Veterinary"
    category_id: vet-care
    merchant_name: Generic Veterinary Clinic

high_confidence:
