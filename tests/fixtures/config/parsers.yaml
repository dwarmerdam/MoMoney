  mercury_csv:
    format: csv
    encoding: utf-8
    has_header: true
    field_map:
      date: "Date (UTC)"
      description: "Description"
      amount: "Amount"
      status: "Status"
      source_account: "Source Account"
      bank_description: "Bank Description"
      memo: "Note"
      timestamp: "Timestamp"
    date_format: "MM-DD-YYYY"
