parsers:
  wellsfargo_qfx:
    format: qfx_sgml
    encoding: utf-8
    field_map:
      date: DTPOSTED
      amount: TRNAMT
      external_id: FITID
      description: NAME
      memo: MEMO
      txn_type: TRNTYPE
      check_num: CHECKNUM
    date_format: "YYYYMMDD"

  capone_qfx:
